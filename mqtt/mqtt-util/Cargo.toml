[package]
name = "mqtt-util"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"

[dependencies]
async-trait = "0.1"
chrono = "0.4"
futures-util = "0.3"
openssl = "0.10"
percent-encoding = "2"
serde = { version = "1.0", features = ["derive", "rc"] }
thiserror = "1.0"
tracing = "0.1"
tokio = { version = "1", features = ["net", "rt"] }
tokio-openssl = "0.6"
url = "2.2"

edgelet-client = { path = "../edgelet-client" }
mqtt3 = { path = "../mqtt3" }
