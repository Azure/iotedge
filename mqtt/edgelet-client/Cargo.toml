[package]
name = "edgelet-client"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
bytes = "1.0"
chrono = "0.4"
http = "0.2"
hyper = { version = "0.14", features = ["client", "http1", "tcp"] }
futures-util = "0.3"
openssl = "0.10"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
percent-encoding = "2"
thiserror = "1.0"
tokio = { version = "1", features = ["net"] }
tower-service = "0.3"
url = "2.2"

[target.'cfg(unix)'.dependencies]
hyperlocal = "0.8"

[dev-dependencies]
lazy_static = "1.4"
matches = "0.1"
mockito = "0.30"
test-case = "1.1"
tokio = { version = "1", features = ["macros"] }
