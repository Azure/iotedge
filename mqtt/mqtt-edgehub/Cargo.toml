[package]
name = "mqtt-edgehub"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"

[dependencies]
async-trait = "0.1"
backoff = { version = "0.2", features = ["tokio"] }
bytes = "0.5"
chrono = "0.4"
config = { version = "0.10", features = ["json"], default-features = false }
http = "0.2"
hyper = "0.13"
futures-util = "0.3"
lazy_static = "1.4"
openssl = "0.10"
regex = "1"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serde_repr = "0.1"
thiserror = "1.0"
tokio = "0.2"
tracing = "0.1"

mqtt3 = { path = "../mqtt3", features = ["serde1"] }
mqtt-broker = { path = "../mqtt-broker" }

[dev-dependencies]
assert_matches = "1.3"
lazy_static = "1.4"
matches = "0.1"
mockito = "0.25"
proptest = "0.9"
serial_test = "0.4"
test-case = "1.0"
tokio = { version = "0.2", features = ["macros"] }

mqtt-broker-tests-util = { path = "../mqtt-broker-tests-util" }

[[test]]
name = "translation"
path = "tests/translation.rs"
required-features = ["proptest"]
