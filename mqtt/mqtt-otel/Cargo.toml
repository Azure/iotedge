[package]
name = "mqtt-otel"
version = "0.1.0"
authors = ["Noel Campbell <noelcampbell@microsoft.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
opentelemetry = { version = "0.11.2", features = [ "metrics", "serialize"] }
opentelemetry-otlp = "0.4.0"
opentelemetry-prometheus = "0.4.0"
prometheus = { version = "0.10.0", features = [ "push" ] }
hyper = "0.13"
serde_json = "1.0"
futures = "0.3"
tokio = { version = "0.2", features = [ "time" ] }