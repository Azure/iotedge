[package]
name = "mqtt-broker-core"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"

[dependencies]
async-trait = "0.1"
serde = { version = "1.0", features = ["derive", "rc"] }
thiserror = "1.0"
tokio = { version = "0.2", features = ["macros"] }

mqtt3 = { path = "../mqtt3", features = ["serde1"] }

[dev-dependencies]
matches = "0.1"