[package]
name = "ring_buffer"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"

[dependencies]
tokio = { version = "0.2", features = ["fs", "sync", "rt-util"] }
async-trait = "0.1.42"
serde = { version = "1.0", features = ["derive", "rc"] }
bincode = "1.3.1"
getset = "0.1.1"
memmap = "0.7.0"

[dev-dependencies]
criterion = "0.3"
tokio = { version = "0.2", features = ["macros"] }
rand = "0.8.0"
futures = "0.3.8"
crossbeam = "0.8.0"

[[bench]]
name = "ring_buffer_bench"
harness = false
