---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: iotedged
  namespace: {{ include "edge-kubernetes.namespace" . | quote }}
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote }}
    app.kubernetes.io/instance: {{.Release.Name | quote }}
    helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
...
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: iotedge:{{ .Release.Name }}:auth-delegator
  namespace: {{ include "edge-kubernetes.namespace" . | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: iotedged
    namespace: {{ include "edge-kubernetes.namespace" . | quote }}
...
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: iotedge:{{ .Release.Name }}:node-observer
  namespace: {{ include "edge-kubernetes.namespace" . | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: iotedge:{{ .Release.Name }}:node-observer
subjects:
  - kind: ServiceAccount
    name: iotedged
    namespace: {{ include "edge-kubernetes.namespace" . | quote }}
...
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: iotedged
  namespace: {{ include "edge-kubernetes.namespace" . | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: iotedged
subjects:
  - kind: ServiceAccount
    name: iotedged
    namespace: {{ include "edge-kubernetes.namespace" . | quote }}
...
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: iotedge:{{ .Release.Name }}:node-observer
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list", "watch", "get"]
...
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: iotedged
  namespace: {{ include "edge-kubernetes.namespace" . | quote }}
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["list", "watch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["list", "create", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["list", "create", "delete", "update"]
  - apiGroups: [""]
    resources: ["secrets", "serviceaccounts", "configmaps"]
    verbs: ["list", "get", "create", "update", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["list", "create"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["rolebindings"]
    verbs: ["list", "create", "delete", "update"]
  - apiGroups: ["microsoft.azure.devices.edge"]
    resources: ["edgedeployments"]
    verbs: ["list", "get", "create", "update", "delete", "watch"]
  - apiGroups: ["microsoft.azure.devices.edge"]
    resources: ["edgedeployments/status"]
    verbs: ["list", "get", "create", "update", "delete"]
...
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: edgeagent
  namespace: {{ include "edge-kubernetes.namespace" . | quote }}
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["list", "watch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["list", "create", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["list", "create", "delete", "update"]
  - apiGroups: [""]
    resources: ["secrets", "serviceaccounts"]
    verbs: ["list", "get", "create", "update", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["list", "create"]
  - apiGroups: ["microsoft.azure.devices.edge"]
    resources: ["edgedeployments"]
    verbs: ["list", "get", "create", "update", "delete", "watch"]
  - apiGroups: ["microsoft.azure.devices.edge"]
    resources: ["edgedeployments/status"]
    verbs: ["list", "get", "create", "update", "delete"]