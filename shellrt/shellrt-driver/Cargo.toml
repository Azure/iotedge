[package]
name = "shellrt-driver"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"

[dependencies]
shellrt-api = { path = "../shellrt-api" }
docker-reference = { path = "../../containrs/docker-reference" }

clap = "~2.33.0"
failure = "0.1"
futures-preview = { version = "0.3.0-alpha.19", features = ["async-await"] }
log = "0.4"
pretty_env_logger = "0.3"
serde = "1.0"
serde_json = "1.0"
tokio = { version = "0.2.0-alpha.6", features = ["process"] }
tokio-codec = "0.2.0-alpha.5"
