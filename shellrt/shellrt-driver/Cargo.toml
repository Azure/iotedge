[package]
name = "shellrt-driver"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"

[dependencies]
shellrt-api = { path = "../shellrt-api" }
docker-reference = { path = "../../containrs/docker-reference" }

clap = "2.33"
failure = "0.1"
futures = "0.3"
log = "0.4"
pretty_env_logger = "0.3"
serde = "1.0"
serde_json = "1.0"
tokio = { version = "0.2", features = ["fs", "macros", "io-std", "io-util", "process"] }
tokio-util = { version = "0.2", features = ["codec"] }
