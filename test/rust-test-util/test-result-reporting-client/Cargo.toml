[package]
name = "trc-client"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"
description = "Http client for the TestResultCoordinator test orchestration module"

[dependencies]
chrono = "0.4"
enumset = "1.0"
hyper = { version = "0.14", features = ["client", "http1", "tcp"] }
rand = "0.8"
thiserror = "1.0"
tokio = { version = "1", features = ["time"] }
tracing = "0.1"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_derive = "1.0"
serde_json = "1.0"