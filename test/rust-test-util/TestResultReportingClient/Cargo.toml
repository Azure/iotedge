[package]
name = "test-result-reporting-client"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"
description = "Http client for the TestResultCoordinator test orchestration module"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = "0.13"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_derive = "1.0"
serde_json = "1.0"
