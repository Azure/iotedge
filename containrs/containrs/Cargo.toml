[package]
name = "containrs"
version = "0.1.0"
authors = ["Daniel Prilik <danielprilik@gmail.com>"]
edition = "2018"

[dependencies]
oci_image = { path = "../oci_image" }
oci_distribution = { path = "../oci_distribution" }

async-trait = "0.1"
