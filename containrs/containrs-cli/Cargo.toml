[package]
name = "containrs-cli"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
edition = "2018"

[dependencies]
containrs = { path = "../containrs" }

clap = "2.33"
failure = "0.1"
futures = "0.3"
indicatif = "0.12"
lazy_static = "1.4"
log = "0.4"
pretty_env_logger = "0.3"
serde_json = "1.0"
tokio = { version = "0.2", features = ["fs", "macros", "io-std"] }
