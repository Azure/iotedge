openapi: 3.0.0
info:
  description: IoT Edge Secret Service API
  title: Secret Service
  version: 2020-07-22
servers:
- url: /
paths:
  /{id}:
    delete:
      operationId: DeleteSecret
      parameters:
      - description: The API version.
        explode: true
        in: query
        name: api-version
        required: true
        schema:
          default: 2020-07-22
          type: string
        style: form
      - description: The secret ID.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: NotFound
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
    get:
      operationId: GetSecret
      parameters:
      - description: The API version.
        explode: true
        in: query
        name: api-version
        required: true
        schema:
          default: 2020-07-22
          type: string
        style: form
      - description: The secret ID.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: NotFound
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
    patch:
      operationId: RefreshSecret
      parameters:
      - description: The API version.
        explode: true
        in: query
        name: api-version
        required: true
        schema:
          default: 2020-07-22
          type: string
        style: form
      - description: The secret ID.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: NoSource
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: NotFound
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
    post:
      operationId: PullSecret
      parameters:
      - description: The API version.
        explode: true
        in: query
        name: api-version
        required: true
        schema:
          default: 2020-07-22
          type: string
        style: form
      - description: The secret ID.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              type: string
        description: Azure Key Vault secret URI.
        required: true
      responses:
        "204":
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
    put:
      operationId: SetSecret
      parameters:
      - description: The API version.
        explode: true
        in: query
        name: api-version
        required: true
        schema:
          default: 2020-07-22
          type: string
        style: form
      - description: The secret ID.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              type: string
        description: The value of the secret.
        required: true
      responses:
        "204":
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Error
components:
  parameters:
    api-version:
      description: The API version.
      explode: true
      in: query
      name: api-version
      required: true
      schema:
        default: 2020-07-22
        type: string
      style: form
    id:
      description: The secret ID.
      explode: false
      in: path
      name: id
      required: true
      schema:
        type: string
      style: simple
  responses:
    GenericError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Error
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: NotFound
  schemas:
    ErrorResponse:
      properties:
        message:
          type: string
      required:
      - message
      type: object

