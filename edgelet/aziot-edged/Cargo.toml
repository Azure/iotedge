[package]
name = "aziot-edged"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
publish = false
edition = "2018"

[dependencies]
base64 = "0.13"
clap = "2.33"
futures-util = "0.3"
log = "0.4"
opentelemetry = { version = "0.16", features = ["rt-tokio", "metrics", "serialize"] }
opentelemetry-otlp = { version = "0.9", features = ["tonic", "metrics"] }
serde_json = "1"
sha2 = "0.9"
serde = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal", "sync", "time"] }
url = "2"

edgelet-core = { path = "../edgelet-core" }
edgelet-docker = { path = "../edgelet-docker" }
edgelet-http = { path = "../edgelet-http" }
edgelet-http-mgmt = { path = "../edgelet-http-mgmt" }
edgelet-http-workload = { path = "../edgelet-http-workload" }
edgelet-settings = { path = "../edgelet-settings", features = ["settings-docker"] }

aziot-identity-client-async = { path="/home/noel/workspaces/nlcamp/iot-identity-service/identity/aziot-identity-client-async" }
aziot-identity-common = { path="/home/noel/workspaces/nlcamp/iot-identity-service/identity/aziot-identity-common" }
aziot-identity-common-http = { path="/home/noel/workspaces/nlcamp/iot-identity-service/identity/aziot-identity-common-http" }

http-common = { path="/home/noel/workspaces/nlcamp/iot-identity-service/http-common", features = ["tokio1"] }
logger = { path="/home/noel/workspaces/nlcamp/iot-identity-service/logger" }
