[package]
authors = ["Azure IoT Edge Devs"]
edition = "2018"
name = "edgelet-docker"
publish = false
version = "0.1.0"

[dependencies]
async-trait = "0.1"
base64 = "0.9"
bytes = "1"
chrono = {version = "0.4", features = ["serde"]}
failure = "0.1"
futures = "0.3"
hex="0.3"
hyper = "0.14"
log = "0.4"
opentelemetry = { version = "0.16", features = ["rt-tokio", "metrics", "serialize"] }
opentelemetry-otlp = { version = "0.9", features = ["tonic", "metrics"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
sysinfo = "0.14.10"
tokio = {version = "1", features = ["process", "macros"]}
url = {version = "2", features = ["serde"]}

aziot-cert-client-async = {path="/home/noel/workspaces/nlcamp/iot-identity-service/cert/aziot-cert-client-async"}
aziot-cert-common-http = {path="/home/noel/workspaces/nlcamp/iot-identity-service/cert/aziot-cert-common-http"}
config-common = {path="/home/noel/workspaces/nlcamp/iot-identity-service/config-common"}
docker = {path = "../docker-rs"}
edgelet-core = {path = "../edgelet-core"}
edgelet-settings = {path = "../edgelet-settings", features = ["settings-docker"]}
edgelet-utils = {path = "../edgelet-utils"}
http-common = { path="/home/noel/workspaces/nlcamp/iot-identity-service/http-common", features = ["tokio1"] }
libc = "0.2.66"

[dev_dependencies]
maplit = "1.0"
tempdir = "0.3.7"
tempfile = "3"
time = "0.1"
typed-headers = "0.1"
