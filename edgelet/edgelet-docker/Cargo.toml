[package]
name = "edgelet-docker"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
publish = false
edition = "2018"

[dependencies]
base64 = "0.9"
chrono = { version = "0.4", features = ["serde"] }
failure = "0.1"
futures = "0.1"
hyper = "0.12"
lazy_static = "1.0"
log = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
url = "1.7"

docker = { path = "../docker-rs" }
edgelet-core = { path = "../edgelet-core" }
edgelet-http = { path = "../edgelet-http" }
edgelet-utils = { path = "../edgelet-utils" }

[dev_dependencies]
time = "0.1"
tokio = "0.1.8"
typed-headers = "0.1"

edgelet-test-utils = { path = "../edgelet-test-utils" }

[target.'cfg(unix)'.dev_dependencies]
tempfile = "3"
