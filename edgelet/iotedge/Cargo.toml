[package]
authors = ["Azure IoT Edge Devs"]
description = """
The iotedge tool is used to manage the IoT Edge runtime.
"""
edition = "2021"
name = "iotedge"
version = "0.1.0"

[dependencies]
anyhow = "1"
async-trait = "0.1"
atty = "0.2"
base64 = "0.13"
byte-unit = "4"
bytes = "1"
chrono = { version = "0.4.7", features = ["serde"] }
chrono-humanize = "0.2"
clap = { version = "4", features = ["cargo", "env", "string"] }
config = { version = "0.13", default-features = false }
erased-serde = "0.3.12"
hex = "0.4"
hyper = "0.14"
lazy_static = "1"
libc = "0.2"
log = { version = "0.4", features = ["std"] }
nix = "0.24"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sysinfo = "0.25"
tabwriter = "1"
termcolor = "1"
thiserror = "1"
tokio = { version = "1", features = ["macros", "parking_lot", "process", "rt", "sync"] }
toml = "0.5"
url = "2"

aziot-certd-config = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
aziot-identity-client-async = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
aziot-identity-common = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
aziot-identity-common-http = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
aziot-identityd-config = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
aziot-keyd-config = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
aziot-keys-common = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
aziot-tpmd-config = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
aziotctl-common = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
cert-renewal = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
config-common = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
docker = { path = "../docker-rs" }
edgelet-core = { path = "../edgelet-core" }
edgelet-http = { path = "../edgelet-http" }
edgelet-settings = { path = "../edgelet-settings", features = ["settings-docker"] }
edgelet-utils = { path = "../edgelet-utils" }
http-common = { git = "https://github.com/nyanzebra/iot-identity-service", branch = "fix/managed_by_identity" }
support-bundle = { path = "../support-bundle" }

[dev-dependencies]
edgelet-test-utils = { path = "../edgelet-test-utils" }
tempfile = "3.1.0"
