[package]
authors = ["Azure IoT Edge Devs"]
description = """
The iotedge tool is used to manage the IoT Edge runtime.
"""
edition = "2018"
name = "iotedge"
version = "0.1.0"
[dependencies]
async-trait = "0.1"
atty = "0.2"
base64 = "0.9"
byte-unit = "3.0.3"
bytes = "0.4"
chrono = {version = "0.4.7", features = ["serde"]}
chrono-humanize = "0.0.11"
clap = "2.31"
config = {version = "0.11", default-features = false}
erased-serde = "0.3.12"
failure = "0.1"
futures = "0.1"
hex = "0.3"
hyper = "0.14"
hyper-proxy = "0.5.1"
lazy_static = "1"
libc = "0.2"
log = "0.4"
opentelemetry = { version = "0.16", features = ["rt-tokio", "metrics", "serialize"] }
opentelemetry-otlp = { version = "0.9", features = ["tonic", "metrics"] }
nix = "0.18"
openssl = "0.10"
regex = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
sysinfo = "0.14.10"
tabwriter = "1.0"
termcolor = "0.3"
tokio = {version = "1", features = ["process", "macros"]}
toml = "0.5"
typed-headers = "0.1.1"
url = "2"
zip = "0.5.3"

aziot-certd-config = {path="/home/noel/workspaces/nlcamp/iot-identity-service/cert/aziot-certd-config"}
aziot-identity-client-async = { path="/home/noel/workspaces/nlcamp/iot-identity-service/identity/aziot-identity-client-async" }
aziot-identity-common = { path="/home/noel/workspaces/nlcamp/iot-identity-service/identity/aziot-identity-common" }
aziot-identity-common-http = { path="/home/noel/workspaces/nlcamp/iot-identity-service/identity/aziot-identity-common-http" }
aziot-identityd-config = {path="/home/noel/workspaces/nlcamp/iot-identity-service/identity/aziot-identityd-config"}
aziot-keyd-config = {path="/home/noel/workspaces/nlcamp/iot-identity-service/key/aziot-keyd-config"}
aziot-keys-common = {path="/home/noel/workspaces/nlcamp/iot-identity-service/key/aziot-keys-common"}
aziot-tpmd-config = {path="/home/noel/workspaces/nlcamp/iot-identity-service/tpm/aziot-tpmd-config"}
aziotctl-common = {path="/home/noel/workspaces/nlcamp/iot-identity-service/aziotctl/aziotctl-common"}
config-common = {path="/home/noel/workspaces/nlcamp/iot-identity-service/config-common"}
docker = {path = "../docker-rs"}
edgelet-core = {path = "../edgelet-core"}
edgelet-http = {path = "../edgelet-http"}
edgelet-settings = {path = "../edgelet-settings", features = ["settings-docker"]}
edgelet-utils = {path = "../edgelet-utils"}
http-common = { path="/home/noel/workspaces/nlcamp/iot-identity-service/http-common", features = ["tokio1"] }
support-bundle = {path = "../support-bundle"}

[dev-dependencies]
edgelet-test-utils = {path = "../edgelet-test-utils"}
tempfile = "3.1.0"
