[build.env]
passthrough = [
    "BUILD_SOURCEVERSION",
    "VERSION",
    "IOTEDGE_HOMEDIR",
]

[target.armv7-unknown-linux-gnueabihf]
image = "azureiotedge/gcc-linaro-7.2.1-2017.11-x86_64_arm-linux-gnueabihf:0.2"

[target.armv7-unknown-linux-musleabihf]
