[package]
name = "edgelet-http-workload"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
publish = false
edition = "2018"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
chrono = "0.4"
futures-util = "0.3"
http = "0.2"
hyper = "0.14"
log = "0.4"
libc = "0.2"
opentelemetry = { version = "0.16", features = ["rt-tokio", "metrics", "serialize"] }
opentelemetry-http = { version = "0.5"}
opentelemetry-otlp = { version = "0.9", features = ["tonic", "metrics"]}
openssl = "0.10"
percent-encoding = "2"
regex = "1"
serde = "1"
serde_json = "1"
tokio = "1"
url = "2"

edgelet-core = { path = "../edgelet-core" }
edgelet-http = { path = "../edgelet-http" }
edgelet-settings = { path = "../edgelet-settings" }

aziot-key-client = { path="/home/noel/workspaces/nlcamp/iot-identity-service/key/aziot-key-client" }
aziot-key-client-async = { path="/home/noel/workspaces/nlcamp/iot-identity-service/key/aziot-key-client-async" }
aziot-key-common = { path="/home/noel/workspaces/nlcamp/iot-identity-service/key/aziot-key-common" }
aziot-key-common-http = { path="/home/noel/workspaces/nlcamp/iot-identity-service/key/aziot-key-common-http" }
aziot-key-openssl-engine = { path="/home/noel/workspaces/nlcamp/iot-identity-service/key/aziot-key-openssl-engine" }

aziot-cert-client-async = { path="/home/noel/workspaces/nlcamp/iot-identity-service/cert/aziot-cert-client-async" }
aziot-cert-common-http = { path="/home/noel/workspaces/nlcamp/iot-identity-service/cert/aziot-cert-common-http" }

aziot-identity-client-async = { path="/home/noel/workspaces/nlcamp/iot-identity-service/identity/aziot-identity-client-async" }
aziot-identity-common = { path="/home/noel/workspaces/nlcamp/iot-identity-service/identity/aziot-identity-common" }
aziot-identity-common-http = { path="/home/noel/workspaces/nlcamp/iot-identity-service/identity/aziot-identity-common-http" }

http-common = { path="/home/noel/workspaces/nlcamp/iot-identity-service/http-common", features = ["tokio1"] }
[dev-dependencies]
nix = "0.22"

edgelet-test-utils = { path = "../edgelet-test-utils" }
