[package]
name = "edgelet-http-workload"
version = "0.1.0"
authors = ["Azure IoT Edge Devs"]
publish = false
edition = "2018"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
chrono = "0.4"
futures-util = "0.3"
http = "0.2"
hyper = "0.14"
log = "0.4"
libc = "0.2"
openssl = "0.10"
percent-encoding = "2"
regex = "1"
serde = "1"
serde_json = "1"
tokio = "1"
url = "2"

edgelet-core = { path = "../edgelet-core" }
edgelet-http = { path = "../edgelet-http" }
edgelet-settings = { path = "../edgelet-settings" }

aziot-key-client = { git = "https://github.com/Azure/iot-identity-service", branch = "dps_certs" }
aziot-key-client-async = { git = "https://github.com/Azure/iot-identity-service", branch = "dps_certs" }
aziot-key-common = { git = "https://github.com/Azure/iot-identity-service", branch = "dps_certs" }
aziot-key-common-http = { git = "https://github.com/Azure/iot-identity-service", branch = "dps_certs" }
aziot-key-openssl-engine = { git = "https://github.com/Azure/iot-identity-service", branch = "dps_certs" }

aziot-cert-client-async = { git = "https://github.com/Azure/iot-identity-service", branch = "dps_certs" }
aziot-cert-common-http = { git = "https://github.com/Azure/iot-identity-service", branch = "dps_certs" }

aziot-identity-client-async = { git = "https://github.com/Azure/iot-identity-service", branch = "dps_certs" }
aziot-identity-common = { git = "https://github.com/Azure/iot-identity-service", branch = "dps_certs" }
aziot-identity-common-http = { git = "https://github.com/Azure/iot-identity-service", branch = "dps_certs" }

http-common = { git = "https://github.com/Azure/iot-identity-service", branch = "dps_certs", features = ["tokio1"] }

[dev-dependencies]
nix = "0.22"

edgelet-test-utils = { path = "../edgelet-test-utils" }
