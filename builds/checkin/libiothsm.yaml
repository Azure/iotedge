trigger: none
pr:
  branches:
    include:
      - master
  paths:
    include:
      - builds/*
      - edgelet/*
jobs:

################################################################################
  - job: linux_amd64
################################################################################
    displayName: Linux amd64
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - bash: edgelet/build/linux/install.sh
        displayName: Install dependencies
      - task: CMake@1
        displayName: Setup
        inputs:
          cwd: edgelet/hsm-sys/azure-iot-hsm-c/build
          cmakeArgs: -Drun_valgrind=ON -DBUILD_SHARED=ON -Drun_unittests=ON -Duse_emulator=OFF -Duse_http=OFF -DCMAKE_BUILD_TYPE=Release -DCPACK_DEBIAN_PACKAGE_RELEASE=$(Build.BuildNumber) ..
      - script: make package
        displayName: Build
        workingDirectory: edgelet/hsm-sys/azure-iot-hsm-c/build
      - script: ctest -C debug -V -E '_(drd|helgrind)$'
        displayName: Test
        workingDirectory: edgelet/hsm-sys/azure-iot-hsm-c/build

################################################################################
  - job: windows_amd64
################################################################################
    displayName: Windows amd64
    pool:
      vmImage: 'vs2017-win2016'
    steps:
      - powershell: edgelet/build/windows/install.ps1
        displayName: Install
      - task: CMake@1
        displayName: Setup
        inputs:
          cwd: edgelet/hsm-sys/azure-iot-hsm-c/build
          cmakeArgs: -G "Visual Studio 15 2017 Win64" -DBUILD_SHARED=ON -DCMAKE_BUILD_TYPE=Release ..
      - task: CMake@1
        displayName: Build
        inputs:
          cwd: edgelet/hsm-sys/azure-iot-hsm-c/build
          cmakeArgs: --build .
