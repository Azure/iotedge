# This template will move the executables from a rust target folder into a destination folder.
# It will move only the executables while preserving the structure of the target folder.
# The destination folder has the following structure:
#
# [destination.folder.path]/
#  - [target.amd64]/release
#     - [artifact.name]
#  - [target.arm32v7]/release
#     - [artifact.name]
#  - [target.arm64v8]/release
#     - [artifact.name]
parameters:
  target.arm32v7: 'armv7-unknown-linux-gnueabihf'
  target.arm64v8: 'aarch64-unknown-linux-gnu'
  target.amd64: 'x86_64-unknown-linux-musl'
  should.publish.arm32v7: 'false'
  should.publish.arm64v8: 'false'
  should.publish.amd64: 'false'
  artifact.folder.path: ''
  destination.folder.path: ''
  artifact.name: ''

steps:
  - bash: |
      mv  ${{ parameters['artifact.folder.path'] }}/${{ parameters['target.amd64'] }}/${{ parameters['artifact.name'] }} ${{ parameters['destination.folder.path'] }}/${{ parameters['target.amd64'] }}/release/${{ parameters['artifact.name'] }}
    condition: eq('${{ should.publish.amd64 }}', 'true')
    displayName: Move amd64 rust artifacts
  - bash: |
      mv  ${{ parameters['artifact.folder.path'] }}/${{ parameters['target.arm32v7'] }}/${{ parameters['artifact.name'] }} ${{ parameters['destination.folder.path'] }}/${{ parameters['target.arm32v7'] }}/release/${{ parameters['artifact.name'] }}
    condition: eq('${{ should.publish.arm32v7 }}', 'true')
    displayName: Move arm32v7 rust artifacts
  - bash: |
      mv  ${{ parameters['artifact.folder.path'] }}/${{ parameters['target.arm64v8'] }}/${{ parameters['artifact.name'] }} ${{ parameters['destination.folder.path'] }}/${{ parameters['target.arm64v8'] }}/release/${{ parameters['artifact.name'] }}
    condition: eq('${{ should.publish.arm64v8 }}', 'true')
    displayName: Move arm64v8 rust artifacts
