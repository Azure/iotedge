parameters:
  os: 'linux'
  module.path: ''
  module.name: ''
  arch: ''
  target: ''

steps:
- task: Bash@3
  displayName: Build ${{ parameters['module.name'] }} - amd64
  inputs:
    filePath: scripts/linux/cross-platform-rust-build.sh
    arguments: --os ubuntu18.04 --arch amd64 --build-path ${{ parameters['module.path'] }}
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: ${{ parameters['module.path'] }}/target/x86_64-unknown-linux-gnu/release/${{ parameters['module.name'] }}
    artifactName: ${{ parameters['module.name'] }}_amd64
    storeAsTar: true

