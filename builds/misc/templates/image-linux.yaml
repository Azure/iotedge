parameters:
  name: ''
  imageName: ''
  namespace: 'microsoft'
  project: ''
  version: ''
  buildx_flag: ''

steps:
  - task: Bash@3
    displayName: Build Image - ${{ parameters.name }} - amd64
    inputs:
      filePath: scripts/linux/buildImage.sh
      arguments: -r "$(registry.address)" -i "${{ parameters.imageName }}" -n "${{ parameters.namespace }}" -P "${{ parameters.project }}" -v "${{ parameters.version }}"