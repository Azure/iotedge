parameters:
  name: ''
  imageName: ''
  namespace: 'microsoft'
  project: ''
  targetArch: ''

steps:
  - task: Bash@3
    displayName: Build Image - ${{ parameters.name }} - ${{ parameters.targetArch }}
    inputs:
      filePath: scripts/linux/buildImage.sh
      arguments: -r $(registry.address) -i ${{ parameters.imageName }} -n ${{ parameters.namespace }} -P ${{ parameters.project }} --target-arch ${{ parameters.targetArch }}
