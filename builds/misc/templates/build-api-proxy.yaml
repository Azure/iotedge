envVariables:
  name: 'API proxy'
  imageName: 'api-proxy-module'
  project: 'api-proxy-module'
  configuration: 'release'
  filePath: 'scripts/linux/buildAPIProxy.sh'

steps:
  - task: Bash@3
    displayName: Build API-Proxy - amd64
    inputs:
      filePath: ${{ envVariables.filePath }}
      arguments: -i ${{ envVariables.imageName }} -P ${{ envVariables.project }} -c ${{ envVariables.configuration }} --target-arch "x86_64"
  - task: Bash@3
    displayName: Build API-Proxy - arm32
    inputs:
      filePath: ${{ envVariables.filePath }}
      arguments: -i ${{ envVariables.imageName }} -P ${{ envVariables.project }} -c ${{ envVariables.configuration }} --target-arch "armv7l"
  - task: Bash@3
    displayName: Build API-Proxy - arm64
    inputs:
      filePath: ${{ envVariables.filePath }}
      arguments: -i ${{ envVariables.imageName }} -P ${{ envVariables.project }} -c ${{ envVariables.configuration }} --target-arch "aarch64"