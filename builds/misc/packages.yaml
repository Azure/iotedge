trigger:
  batch: true
  branches:
    include:
      - master
pr: none
jobs:

################################################################################
  - job: linux
################################################################################
    displayName: Linux
    pool:
      vmImage: 'ubuntu-18.04'
    variables:
      NugetSecurityAnalysisWarningLevel: warn
    strategy:
      matrix:
        Centos75-amd64:
          arch: amd64
          os: centos7
          target.iotedged: edgelet/target/rpmbuild/RPMS/x86_64
        Debian9-amd64:
          os: debian9
          arch: amd64
          target.iotedged: edgelet/target/release
        Debian9-arm32v7:
          os: debian9
          arch: arm32v7
          target.iotedged: edgelet/target/armv7-unknown-linux-gnueabihf/release
        Debian9-aarch64:
          os: debian9
          arch: aarch64
          target.iotedged: edgelet/target/aarch64-unknown-linux-gnu/release

        Debian10-amd64:
          os: debian10
          arch: amd64
          target.iotedged: edgelet/target/release
        Debian10-arm32v7:
          os: debian10
          arch: arm32v7
          target.iotedged: edgelet/target/armv7-unknown-linux-gnueabihf/release
        Debian10-aarch64:
          os: debian10
          arch: aarch64
          target.iotedged: edgelet/target/aarch64-unknown-linux-gnu/release

        Ubuntu1804-amd64:
          os: ubuntu18.04
          arch: amd64
          target.iotedged: edgelet/target/release
        Ubuntu1804-arm32v7:
          os: ubuntu18.04
          arch: arm32v7
          target.iotedged: edgelet/target/armv7-unknown-linux-gnueabihf/release
        Ubuntu1804-aarch64:
          os: ubuntu18.04
          arch: aarch64
          target.iotedged: edgelet/target/aarch64-unknown-linux-gnu/release
        Ubuntu2004-amd64:
          arch: amd64
          os: ubuntu20.04
          target.iotedged: edgelet/target/release
        Ubuntu2004-arm32v7:
          arch: arm32v7
          os: ubuntu20.04
          target.iotedged: edgelet/target/armv7-unknown-linux-gnueabihf/release
        Ubuntu2004-aarch64:
          arch: aarch64
          os: ubuntu20.04
          target.iotedged: edgelet/target/aarch64-unknown-linux-gnu/release
    steps:
      - bash: |
          BASE_VERSION=`cat $BUILD_SOURCESDIRECTORY/edgelet/version.txt`
          VERSION="$BASE_VERSION$BUILD_BUILDNUMBER"
          echo "Version: $VERSION"
          echo "##vso[task.setvariable variable=VERSION;]$VERSION"

          echo "##vso[task.setvariable variable=PACKAGE_ARCH;]$(arch)"
          echo "##vso[task.setvariable variable=PACKAGE_OS;]$(os)"
        displayName: Set Version
      - script: edgelet/build/linux/package.sh
        displayName: Create iotedged packages
      - task: CopyFiles@2
        displayName: Copy iotedged Files to Artifact Staging
        inputs:
          SourceFolder: $(target.iotedged)
          Contents: |
            *.deb
            *.rpm
          TargetFolder: '$(build.artifactstagingdirectory)'
      - task: PublishBuildArtifacts@1
        displayName: Publish Artifacts
        inputs:
          PathtoPublish: '$(build.artifactstagingdirectory)'
          ArtifactName: 'iotedged-$(os)-$(arch)'
        condition: succeededOrFailed()
