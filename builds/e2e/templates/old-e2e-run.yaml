jobs:
################################################################################
  - job: linux_amd64
################################################################################
    displayName: Linux amd64
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
    - download: current
      artifact: core-linux
    - download: current
      artifact: iotedged-ubuntu16.04-amd64
    - task: AzureKeyVault@1
      displayName: 'Azure Key Vault: edgebuildkv'
      inputs:
        azureSubscription: 'azureiotedge-arm'
        KeyVaultName: edgebuildkv
        SecretsFilter: 'edgebuilds-azurecr-io,IotHubConnStr2,EventHubConnStr2,EdgeE2ERootCACertRSA,EdgeE2ERootCAKeyRSA,EdgeE2ETestRootCAPassword,EdgeE2EDPSScopeId,DPSE2EEdgeSymmetricGroupPrimaryMasterKey'
    - task: CopyFiles@2
      displayName: 'Copy iotedged artifact'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)/edgelet/iotedged-ubuntu16.04-amd64'
        TargetFolder: '$(Agent.HomeDirectory)/../artifacts/iotedged-ubuntu16.04-amd64'
        CleanTargetFolder: true