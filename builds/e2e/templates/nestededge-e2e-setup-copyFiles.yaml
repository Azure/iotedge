parameters:
- name: deviceAlias
  type: string
  
steps:
- pwsh: |
    Write-Output "Nested device test foler=$(nestedDeviceTestFolder)"
    ssh -i ~/sshkeys/nested1key.pem ${{ deviceAlias }} rm -rf $(nestedDeviceTestFolder)
    
    ssh -i ~/sshkeys/nested1key.pem ${{ deviceAlias }} mkdir -p $(nestedDeviceTestFolder)/testbin
    scp -i ~/sshkeys/nested1key.pem -r $(binDir)/* ${{ deviceAlias }}:$(nestedDeviceTestFolder)/testbin
    ssh -i ~/sshkeys/nested1key.pem ${{ deviceAlias }} mkdir -p $(nestedDeviceTestFolder)/certs
    scp -i ~/sshkeys/nested1key.pem -r $(certsDir)/* ${{ deviceAlias }}:$(nestedDeviceTestFolder)/certs
    ssh -i ~/sshkeys/nested1key.pem ${{ deviceAlias }} mkdir -p $(nestedDeviceTestFolder)/artifacts
    scp -i ~/sshkeys/nested1key.pem -r $(System.ArtifactsDirectory)/* ${{ deviceAlias }}:$(nestedDeviceTestFolder)/artifacts
    ssh -i ~/sshkeys/nested1key.pem ${{ deviceAlias }} mkdir -p $(nestedDeviceTestFolder)/tools
    scp -i ~/sshkeys/nested1key.pem -r $(Build.SourcesDirectory)/tools/* ${{ deviceAlias }}:$(nestedDeviceTestFolder)/tools

  displayName: Copy test files to ${{ deviceAlias }}