parameters:
  iotHubName: ''
  deviceId: ''
  lvl: ''

steps:
  - task: AzureCLI@2
    displayName: 'Clean identity  ${{ parameters.lvl }}'
    condition: always()
    inputs:
      azureSubscription: 'IoTEdge1-msazure'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        set -xeuo pipefail

        deviceId="${{ parameters.deviceId }}"

        if [ -z $deviceId ]; then
          exit 0
        fi

        echo "Deleting ${{ parameters.deviceId }} iotedge in iothub: ${{ parameters.iotHubName }}, in subscription $(azure.subscription)"
        az iot hub device-identity delete -n ${{ parameters.iotHubName }} -d ${{ parameters.deviceId }} || true
