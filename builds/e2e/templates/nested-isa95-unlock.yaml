parameters:
  agentName: ''
  nsgName: ''

steps: 
  - task: AzureCLI@2
    condition: always()
    displayName: 'Unlocking network of ${{ parameters.agentName }}'
    inputs:
      azureSubscription: 'IoTEdge1-msazure'
      scriptType: 'bash'
      targetType: inline
      script: |
        az network nsg rule delete \
          --resource-group '$(resourceGroup)' \
          --nsg-name '${{ parameters.nsgName }}' \
          --name 'Lock_network'