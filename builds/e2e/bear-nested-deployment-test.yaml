name: BearTest
trigger: none
pr: none

variables:
  images.artifact.name.linux: 'core-linux'
  vsts.project: $(System.TeamProjectId)

jobs:
################################################################################
  - job: idle_waitTime
################################################################################
    displayName: Setting up across multiple VMs
    condition: and(eq(variables['run.linux.amd64.moby'], 'true'), ne(variables['agent.group'], ''))
    timeoutInMinutes: 180
    strategy:
      matrix:
        L4:
          testrun.vmTier: 4
          testrun.waitTime: 4
        L3.5:
          testrun.vmTier: 3.5
          testrun.waitTime: 2
        L3:
          testrun.vmTier: 3
          testrun.waitTime: 1
    pool:
      name: $(pool.name)
      demands:
        - agent-group -equals $(agent.group)
        - Agent.OS -equals Linux
        - Agent.OSArchitecture -equals X64
        - run-idle15 -equals true
        - vmTier -equals $(testrun.vmTier)
    variables:
      edgelet.artifact.name: 'iotedged-ubuntu16.04-amd64'
    steps:
      - task: Bash@3
        name: setting_up
        displayName: 'Setting up $(testrun.vmTier)'
        inputs:
          targetType: inline
          script: |
            # Use sleep to pretend it is a setup time
            echo "$(hostname) is sleeping for $(testrun.vmTier)"
            sleep $(testrun.vmTier)
            echo "$(hostname) is waking up"
      - template: templates/set-run-flag.yaml
      - checkout: none
        condition: and(succeeded(), eq(variables['run.flag'], 1))