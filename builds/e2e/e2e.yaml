trigger: none
pr: none

resources:
  pipelines:
  - pipeline: images
    source: 'Azure-IoT-Edge-Core Build Images'
    branch: master
    trigger:
      branches:
      - master
      - release/*
  - pipeline: packages
    source: 'Azure-IoT-Edge-Core Edgelet Packages'
    branch: master
    trigger:
      branches:
      - master
      - release/*

jobs:

################################################################################	
  - job: windows_amd64
################################################################################	
    displayName: Windows amd64

    pool:
      vmImage: windows-2019

    variables:
      os: windows
      arch: amd64
      artifactName: iotedged-windows

    steps:
    - template: templates/e2e-setup.yaml

    - pwsh: |
        $certBytes = [system.Text.Encoding]::UTF8.GetBytes($env:PACKAGE_SIGNING_CERT)
        $cert = [System.Security.Cryptography.X509Certificates.X509Certificate]::new($certBytes)
        $store = New-Object System.Security.Cryptography.X509Certificates.X509Store `
          -ArgumentList 'Root', 'LocalMachine'
        $store.Open('ReadWrite')
        $store.Add($cert)
      displayName: Install CAB signing root cert
      env:
        PACKAGE_SIGNING_CERT: $(TestIotedgedPackageRootSigningCert)

    - pwsh: |
        Write-Output '>>> BEFORE:'
        netsh interface ipv6 show prefixpolicies
        netsh interface ipv6 set prefixpolicy ::ffff:0:0/96 45 4
        Write-Output '>>> AFTER:'
        netsh interface ipv6 show prefixpolicies
      displayName: Prefer IPv4

    - pwsh: |
        $configDir = 'C:/ProgramData/iotedge-moby/config'
        New-Item $configDir -ItemType 'directory' -Force | Out-Null
        $daemon = @{
          dns = @( "1.1.1.1" )
        }
        $daemon | ConvertTo-Json | Out-File -Encoding Ascii "$configDir/config.yaml"
      displayName: Set up moby DNS

    - template: templates/e2e-run.yaml
