trigger: none
pr: none

resources:
  pipelines:
  - pipeline: images
    source: 'Azure-IoT-Edge-Core Build Images'
    branch: master
    trigger:
      branches:
      - master
      - release/*
      - iiot
      - preview/iiot
  - pipeline: packages
    source: 'Azure-IoT-Edge-Core Edgelet Packages'
    branch: master
    trigger:
      branches:
      - master
      - release/*
      - iiot
      - preview/iiot

jobs:

################################################################################
  - job: linux_arm32v7
################################################################################
    displayName: Linux arm32v7

    pool:
      name: $(pool.name)
      demands: rpi3-e2e-tests

    # If Agent name is specified, run only nested edge test
    condition: eq(variables['agent.name'], '')

    variables:
      os: linux
      arch: arm32v7
      artifactName: iotedged-debian9-arm32v7

    timeoutInMinutes: 120

    steps:
    - template: templates/e2e-clean-directory.yaml
    - template: templates/e2e-setup.yaml
    - template: templates/e2e-clear-docker-cached-images.yaml
    - template: templates/e2e-run.yaml

################################################################################
  - job: linux_amd64
################################################################################
    displayName: Linux amd64

    pool:
      vmImage: ubuntu-16.04

    # If Agent name is specified, run only nested edge test
    condition: eq(variables['agent.name'], '')

    variables:
      os: linux
      arch: amd64
      artifactName: iotedged-ubuntu16.04-amd64

    steps:
    - template: templates/e2e-setup.yaml
    - template: templates/e2e-run.yaml

################################################################################		
  - job: centos7_amd64	
################################################################################		
    displayName: CentOs7 amd64	

    pool:	
      name: $(pool.name)	
      demands:	
        - Agent.OS -equals Linux	
        - Agent.OSArchitecture -equals X64	
        - run-new-e2e-tests -equals true

    # If Agent name is specified, run only nested edge test
    condition: eq(variables['agent.name'], '')

    variables:	
      os: linux	
      arch: amd64	
      artifactName: iotedged-centos7-amd64	

    steps:	
    - template: templates/e2e-clean-directory.yaml	
    - template: templates/e2e-setup.yaml	
    - template: templates/e2e-clear-docker-cached-images.yaml	
    - template: templates/e2e-run.yaml

################################################################################		
  - job: linux_amd64_nested_edge_l3	
################################################################################		
    displayName: Linux amd64 (Nested Edge L3)

    pool:	
      name: $(pool.name)	
      demands:	
        - Agent.OS -equals Linux	
        - Agent.OSArchitecture -equals X64
        - Agent.Name -equals $(agent.name)
        - nested-edge -equals L3

    # Agent name variable is only used by nested edge test
    condition: ne(variables['agent.name'], '')

    variables:
      os: linux
      arch: amd64
      artifactName: iotedged-ubuntu16.04-amd64

    steps:	
    - template: templates/e2e-clean-directory.yaml	
    - template: templates/e2e-setup.yaml	
    - template: templates/e2e-clear-docker-cached-images.yaml	
    - template: templates/e2e-run.yaml