build_id: 42
test_duration:
  secs: 28800 # 8 hours
  nanos: 0
alert:
  scheme: http
  host: localhost
  path: /workflows/id/triggers/manual/paths/invoke
  query:
    api-version: 2016-10-01
    sp: /triggers/manual/run
    sv: 1.0
    sig: password
